<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>forms</title>
</head>
<body>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form class="form">
        <div class="form-group">
            <label for="name">First name</label>
            <input type="email" class="form-control" id="name" placeholder="Enter ur name" name="email">
        </div>
        <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="email" class="form-control" id="lastname" placeholder="Enter ur last name" name="email">
        </div>
        <div class="form-group">
            <label for="tarea"></label>
            <textarea datatype="comment" class="form-control" id="tarea"> comment</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form class="form form-inline">
        <div class="form-group form-inline">
            <label for="fname">First name</label>
            <input type="email" class="form-control" id="fname" placeholder="Enter ur name" name="email">
        </div>
        <div class="form-group form-inline">
            <label for="lname">Last name</label>
            <input type="email" class="form-control" id="lname" placeholder="Enter ur last name" name="email">
        </div>

    </form>
    <form action="">
        <div class="form-group">
            <label for="texarea"></label>
            <textarea datatype="comment" class="form-control" id="texarea"> comment</textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div class="container">
    <h2>Vertical (basic) form</h2>

    <div class="col-sm-6 col-sm-offset-3">
    <form class="form">
        <div class="form-group">
            <label for="nam">First name</label>
            <input type="email" class="form-control" id="nam" placeholder="Enter ur name" name="email">
        </div>
        <div class="form-group">
            <label for="lastnam">Last name</label>
            <input type="email" class="form-control" id="lastnam" placeholder="Enter ur last name" name="email">
        </div>

        <div class="input-group">
            <input type="email" class="form-control" placeholder="email" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="basic-addon2">@example.com</span>
        </div>


        <div class="form-group">
            <label for="tare"></label>
            <textarea datatype="comment" class="form-control" id="tare"> comment</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>














































</body>
</html>
