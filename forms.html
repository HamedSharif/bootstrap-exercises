<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>forms</title>
</head>
<body>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form class="form">
        <div class="form-group">
            <label for="fname">First name</label>
            <input type="email" class="form-control" id="fname" placeholder="Enter ur name" name="email">
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input type="email" class="form-control" id="lname" placeholder="Enter ur last name" name="email">
        </div>
        <div class="form-group">
            <label for="texarea"></label>
            <textarea datatype="comment" class="form-control" id="texarea"> comment</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


</body>
</html>
